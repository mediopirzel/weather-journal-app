<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here" required>
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50" required></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id="date-holder"><span class="label-holder">date: </span><span id = "date"></span></div>
    <div id="temp-holder"><span class="label-holder">temp: </span> <span id = "temp"></span></div>
    <div id="feel-holder"><span class="label-holder">feelings: </span><span id = "content"></span></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>
<!--<script src="test.js" type="text/javascript"></script>-->
</body>
</html>
